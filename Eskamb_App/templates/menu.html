{% load static from staticfiles%}

<html>

<head>
	<title>By Casseb</title>
	<link href="{% static "css/agency.css" %}" rel="stylesheet" type="text/css">
	<link href="{% static "css/bootstrap.css" %}" rel="stylesheet" type="text/css">
	
</head>

<body>

	<!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top"><img src="{% static "img/logos/logo.png" %}"/></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#services">
                            <div>
                                <img src="{% static "img/foto_perfil.png" %}">
                                <div class="clear"> </div>
                                <div>Meu Perfil</div>
                            </div>
                        </a>
                    </li>
                    <li>
                        <div>
                            <input type="text" placeholder="Pesquisar..."/>
                        </div>
                    </li>
                    <li>
                        <a class="page-scroll" href="#services">
                            <div>
                                <img src="{% static "img/sair.png" %}">
                                <div class="clear"> </div>
                                <div>Sair</div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <!-- jQuery -->
    <script src="{% static "js/jquery.js" %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static "js/bootstrap.min.js" %}"></script>

    <!-- Plugin JavaScript -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="{% static "js/classie.js" %}"></script>
    <script src="{% static "js/cbpAnimatedHeader.js" %}"></script>

    <!-- Contact Form JavaScript -->
    <script src="{% static "js/jqBootstrapValidation.js" %}"></script>
    <script src="{% static "js/contact_me.js" %}"></script>

    <!-- Custom Theme JavaScript -->
    <script src="{% static "js/agency.js" %}"></script>
    
    </body>
</html>
