{% load static from staticfiles%}

<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- As 3 meta tags acima *devem* vir em primeiro lugar dentro do `head`; qualquer outro conteúdo deve vir *após* essas tags -->
<title>Eskamb</title>

<!-- Bootstrap -->
<link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

<!-- HTML5 shim e Respond.js para suporte no IE8 de elementos HTML5 e media queries -->
<!-- ALERTA: Respond.js não funciona se você visualizar uma página file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="http://127.0.0.1:8000/home">
        		<img alt="Brand" src="{% static "img/logo.png" %}"/>
      	  </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-left">
              <div class="input-group">
    		<a href="http://127.0.0.1:8000/meu_perfil"><img src="{% static "img/foto_perfil.jpg" %}" alt="Foto_perfil" class="img-circle" height="50" width="50" style="margin-right: 20px;"></a>
    	</div>
    	</form>
              <form class="navbar-form navbar-right" method="get" action="http://127.0.0.1:8000/busca">
              <div class="input-group">
      			<input type="text" class="form-control" placeholder="Pesquise aqui...">
      			<span class="input-group-btn">
        		<button class="btn btn-info" type="submit">
        			<span class="glyphicon glyphicon-search" aria-hidden="true"></span>&nbsp;Pesquisar
        		</button>
     			 </span>
     			 
    	</div><!-- /input-group -->
    	</form>
          
          <form class="navbar-form navbar-right" method="get" action="http://127.0.0.1:8000">
            <button type="submit" class="btn btn-danger">
            	Sair  <span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span>
            </button> 
          </form>
        </div><!--/.navbar-collapse -->
        </div>
    </nav>

	{% block conteudo %} {% endblock %}
	
	 <div class="container">
		<footer>
        	<p><a href="http://www.bycasseb.com">&copy; 2016 By Casseb.</a></p>
     	</footer>
     </div>

	<!-- jQuery (obrigatório para plugins JavaScript do Bootstrap) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Inclui todos os plugins compilados (abaixo), ou inclua arquivos separadados se necessário -->
	<script src="{% static "js/bootstrap.min.js" %}"></script>
</body>
</html>
